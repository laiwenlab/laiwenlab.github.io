<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
</head>
<body>
    <header>
        <div class="header-container">  <!-- Wrap header content in this div -->
            <h1>{{ site.title }}</h1>
            <nav>
                <ul>
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="{{ '/research' | relative_url }}">Research</a></li>
                    <li><a href="{{ '/team' | relative_url }}">Team</a></li>
                    <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
                    <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <div class="footer-container"> <!-- Wrap footer content in this div -->
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
        </div>
    </footer>
</body>
</html>
