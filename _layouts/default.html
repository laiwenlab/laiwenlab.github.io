<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
        }

        /* Main container for centering the entire content */
        .container {
            max-width: 1000px; /* Set a maximum width for larger screens */
            width: 100%; /* Allow the container to be responsive */
            padding: 20px;
            background-color: #ffffff;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Header styling */
        header {
            background-color: #f5f5f5;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
        }

        .header-container h1 {
            margin: 0;
            font-size: 28px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap; /* Allow the menu to wrap for smaller screens */
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: #007BFF;
        }

        /* Main content styling */
        main {
            padding: 40px 0;
            text-align: left;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Footer styling */
        footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
            max-width: 1000px;
            margin: 0 auto;
        }

        .footer-container p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive design using media queries */
        @media (max-width: 768px) {
            .header-container, main, footer {
                padding: 10px;
            }

            .header-container {
                flex-direction: column; /* Stack the title and nav vertically on smaller screens */
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul li {
                margin-bottom: 10px;
            }

            h1 {
                font-size: 22px; /* Adjust the font size for smaller screens */
            }

            footer {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 18px;
            }

            nav ul li {
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <h1>{{ site.title }}</h1>
                <nav>
                    <ul>
                        <li><a href="{{ '/' | relative_url }}">Home</a></li>
                        <li><a href="{{ '/research' | relative_url }}">Research</a></li>
                        <li><a href="{{ '/team' | relative_url }}">Team</a></li>
                        <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
                        <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <div class="footer-container">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
            </div>
        </footer>
    </div>
</body>
</html>
