<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center the container horizontally */
            background-color: #f0f0f0; /* Subtle background color to differentiate the content */
        }

        /* Main container for page content */
        .container {
            max-width: 1000px; /* Limit the width of the entire page */
            width: 100%; /* Ensure it scales on smaller screens */
            padding: 20px; /* Add padding around the content */
            background-color: #ffffff; /* Background color for the content area */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for a lifted effect */
        }

        /* Header styling */
        header {
            background-color: #f5f5f5;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            text-align: center; /* Center the header text and navigation */
        }

        .header-container h1 {
            margin: 0;
            font-size: 28px;
        }

        nav ul {
            list-style-type: none;
            margin: 10px 0 0;
            padding: 0;
            display: inline-block; /* Ensure nav is centered horizontally */
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: #007BFF;
        }

        /* Main content styling */
        main {
            padding: 40px 0;
            text-align: center; /* Center the main content */
        }

        /* Footer styling */
        footer {
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .footer-container p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <h1>{{ site.title }}</h1>
                <nav>
                    <ul>
                        <li><a href="{{ '/' | relative_url }}">Home</a></li>
                        <li><a href="{{ '/research' | relative_url }}">Research</a></li>
                        <li><a href="{{ '/team' | relative_url }}">Team</a></li>
                        <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
                        <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            {{ content }}
        </main>

        <footer>
            <div class="footer-container">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
            </div>
        </footer>
    </div>
</body>
</html>
