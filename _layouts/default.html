<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
</head>
<body> 
<header style="background-color: #f5f5f5; padding: 20px;">
    <div class="header-container" style="display: flex; justify-content: space-between; align-items: center;">
        <h1 style="margin: 0; font-size: 24px;">{{ site.title }}</h1>
        <nav>
            <ul style="list-style-type: none; margin: 0; padding: 0; display: flex;">
                <li style="margin-right: 20px;"><a href="{{ '/' | relative_url }}">Home</a></li>
                <li style="margin-right: 20px;"><a href="{{ '/research' | relative_url }}">Research</a></li>
                <li style="margin-right: 20px;"><a href="{{ '/team' | relative_url }}">Team</a></li>
                <li style="margin-right: 20px;"><a href="{{ '/publications' | relative_url }}">Publications</a></li>
                <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

    
    <main>
        {{ content }}
    </main>
    
    <footer>
        <div class="footer-container"> <!-- Wrap footer content in this div -->
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
        </div>
    </footer>
</body>
</html>
